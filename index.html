<!DOCTYPE html>
<html lang="en">

<head>

    <title>bus-mall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <img id="logo"
            src="https://images-platform.99static.com//G6Mm0gX5yED7NsHIEyrPbbW0HMQ=/255x0:1260x1005/fit-in/500x500/99designs-contests-attachments/73/73603/attachment_73603000"
            alt="">
        <h1>Bus Mall</h1>
    </header>
    <hr>

    <main>
        <div id="welcome">
            <p> Pick Your Favorite Product From Our Store</p>
        </div>
        <hr>
        <h2>Your Result</h2>
        <input type="submit" value="View Results" id="input">
        <div id="result">
        </div>
        <div id="img">
            <img id="left-img" src="" alt="">
            <img id="center-img" src="" alt="">
            <img id="right-img" src="" alt="">
        </div>
        <div id="round">
            <label for="Rounds">Choose Number Of Rounds: </label>
            <input type="number" name="Rounds" required placeholder="     EX: 5 - 30">
        </div>
    </main>

    <br>
    <br>
    <br>
    <footer>


        <p>&copy; All Right Reserved To Bus Mall</p>
    </footer>

    <script src="app.js"></script>
